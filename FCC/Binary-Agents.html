<!DOCTYPE html>
<html>
<head>
	<title>
		<script type="text/javascript">
			function binaryAgent(str){
				var i, j, len, j_len, _charSum, arr, _b_item, 
					result;

				result = '';
				arr    = str.split(/\s+/);
				for (i = 0, len = arr.length; i < len; i++) {
					_b_item  = arr[i];
					_charSum = 0;
					for (j_len = _b_item.length - 1, j = j_len; j >= 0; j--) {						
						if(parseInt(_b_item[j]) === 1){
							_charSum += Math.pow(2, j_len - j);
						}
					}

					result += String.fromCharCode(_charSum);
				}

				return result;
			}
			var result = binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111");

			console.log(result);

	    </script>
	</title>
</head>
