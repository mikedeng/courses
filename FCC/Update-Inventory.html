<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
</head>
<body>
    <script type="text/javascript">
        function updateInventory(arr1, arr2) {
            var result, i, j, _raw_item, _new_item, len, len2, contain;
            result = arr1.slice();

            for(i = 0, len2 = arr2.length; i < len2; i++){
                contain   = false;
                _new_item = arr2[i];
                for(j = 0, len = arr1.length; j < len; j++){
                    _raw_item = arr1[j];
                    if(_new_item[1] === _raw_item[1]){
                        contain       = true;
                        _raw_item[0]  += _new_item[0];
                        break;
                    }
                }
                
                if(!contain){
                    result.push(arr2[i]);
                }        
            }

            result.sort(function(item, item2){
                if(item[1] < item2[1]){
                    return -1;
                }else if(item[1] > item2[1]){
                    return 1;
                }else{
                    return 0;
                }
            });

            return result;
        }

        var result = updateInventory([[21, "Bowling Ball"], [2, "Dirty Sock"], [1, "Hair Pin"], [5, "Microphone"]], 
        [[2, "Hair Pin"], [3, "Half-Eaten Apple"], [67, "Bowling Ball"], [7, "Toothpaste"]]) 
        console.log(result);
    </script>
</body>
</html>
