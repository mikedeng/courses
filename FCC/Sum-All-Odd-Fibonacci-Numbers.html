<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function sumFibs(num){
		var i, _fib, result;

		i      = 0;
		result = 0;
		while(getFib(i) <= num){
			_fib = getFib(i);
			if(_fib % 2 !== 0){ result += _fib; }
			i += 1;
		}
		return result;
	}

	function getFib(index){
		if(index <= 1){
			return 1;
		}

		return getFib(index - 2) + getFib(index - 1);
	}

	console.log(sumFibs(75025));	

</script>

</body>
</html>
