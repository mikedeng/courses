<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<title>相对定位</title>
<style type="text/css">

div {
	margin:10px;
	padding:5px;
	font-size:12px;
	line-height:25px;
}
#father {
	border:1px #666 solid;
	padding:0px;
}
#first {
	background-color:#7BC1A6;
	border:1px #B55A00 dashed;
}
#second {
	background-color:#FF962D;
	border:1px #0000A8 dashed;
}
#third {
	background-color:#9292C9;
	border:1px #395E4F dashed;
}
</style>
</head>
<body>
<div id="father">
   <div id="first">第一个DIV</div>
  <div id="second">第二个DIV</div>
  <div id="third">第三个DIV</div>
</div>
</body>
</html>
