<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>外边距</title>
<style type="text/css">

*{margin:0; }

.box {
	background-color:#9CF;
	border:3px #30C solid;
}
.box div {
	width:232px;
	height:211px;
	border:2px #F00 dashed;
	background-color:#FFF;
	margin:0 auto;   /*居中显示*/
	
}
.list {
	background-color:#C93;
	margin:0;

}
</style>
</head>
<body>
<div class="box">
  <div><img src="image/horse.jpg" width="232" height="211"></div>
</div>
<ul class="list">
  <li>计算机</li>
  <li>英语</li>
  <li>金融</li>
</ul>
</body>
</html>
