<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>仿京东企业用户注册</title>
  <style>
	  /*设置整个表单的样式，整体宽度、字体大小及位置*/
	  .reg-box{
		  width:990px;
		  margin:50px auto;
		  border:1px #d7d7d7 solid;
		  border-top:0 none;
		  font-size:14px;
	  }
	  /*设置所有表单信息div样式*/
	  .item{
		  line-height:35px;
		  padding-top:10px;
		  margin-bottom:20px;
	  }
  </style>
 </head>
 <body>
	<form action="" method="post" class="reg-box">
		<h3>账户信息</h3>
		<div class="item">
			<label><span>*</span>用户名：</label><input type="text" name="nick" id="nick"/>
		</div>
		<div class="item">
			<label><span>*</span>请设置密码：</label><input type="password" name="psw"/>
		</div>
		<div class="item">
			<label><span>*</span>请确认密码：</label><input type="password" name="pswAgin"/>
		</div>
		<h3>联系人信息</h3>
		<div class="item">
			<label><span>*</span>联系人姓名：</label><input type="text" name="name"/>
		</div>
		<div class="item">
			<label><span>*</span>所在部门：</label>
			<select><option>请选择</option><option>办公室</option><option>市场部</option><option>技术部</option></select>
		</div>
		<div class="item">
			<label><span>*</span>固定电话：</label><input type="text" name="tel"/>
		</div>
		<h3>公司信息</h3>
		<div class="item">
			<label><span>*</span>公司名称：</label><input type="text" name="companyname"/>
		</div>
		<div class="item">
			<label><span>*</span>购买类型/用途：</label>
			<input type="checkbox" name="type" id="popus1"/><label class="type" for="popus1">IT设备</label>
			<input type="checkbox" name="type" id="popus2"/><label class="type" for="popus2">数码通讯</label>
			<input type="checkbox" name="type" id="popus3"/><label class="type" for="popus3">办公用品耗材</label>
			<input type="checkbox" name="type" id="popus4"/><label class="type" for="popus4">大家电</label>
			<input type="checkbox" name="type" id="popus5"/><label class="type" for="popus5">项目合作-政府采购</label>
			<input type="checkbox" name="type" id="popus6"/><label class="type" for="popus6">礼品</label>
		</div>
		<div class="item">
			<label></label>
			<input type="button" value="立即注册"/>
		</div>
	</form>
 </body>
</html>
